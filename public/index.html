<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Магазин цемента  Мерос</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <button class="hamburger-btn" id="hamburger-btn" onclick="toggleCategoriesMenu()"></button>
    <div class="brand">
      <div class="logo">М</div>
      <div>
        <h1>Магазин цемента  <small>Мерос</small></h1>
      </div>
    </div>
    <div class="controls">
      <button class="btn" id="open-cart">Корзина (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <div class="categories-overlay" id="categories-overlay" onclick="toggleCategoriesMenu()"></div>
    
    <div class="main-wrapper">
      <aside class="categories-sidebar" id="categories-sidebar">
        <h3> Категории</h3>
        <div id="categories-list" class="categories-list">
          <div class="category-item active" data-category="all">
            <span class="category-icon"></span>
            <span>Все товары</span>
          </div>
        </div>
      </aside>

      <div class="main-content">
        <section class="hero">
          <input type="search" id="search" placeholder="Поиск: цемент, марка..." />
          <button class="btn secondary" id="reset">Сброс</button>
        </section>

        <section>
          <div class="grid" id="products"></div>
          <div id="pagination"></div>
        </section>
      </div>
    </div>
  </main>

  <aside class="cart" id="cart" style="display:none">
  <div class="cart-header">
    <h3> Корзина</h3>
    <button class="btn secondary" id="close-cart"></button>
  </div>
  <div id="cart-items"></div>
  <div class="footer">
    <div>
      <div class="muted small">Итого:</div>
      <div id="cart-total" class="total">0 </div>
    </div>
    <div>
      <button class="btn" id="checkout">Оформить</button>
    </div>
  </div>
  <div style="margin-top:10px">
    <button class="btn secondary" id="clear-cart">Очистить</button>
  </div>
</aside>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-card">
      <h3>Оформление заказа</h3>
      <p class="muted">Заказы сохраняются в базе на сервере.</p>
      <input id="name" placeholder="ФИО" />
      <input id="phone" placeholder="Телефон" />
      
      <div style="position: relative; margin-bottom: 10px;">
        <input id="address" placeholder="Адрес доставки" style="padding-right: 45px;" />
        <button id="get-location" class="btn-location" title="Получить мою геолокацию"></button>
      </div>
      
      <div id="location-info" style="display: none; margin-bottom: 10px; padding: 8px; background: #e8f5e9; border-radius: 6px; font-size: 13px;">
        <strong> Координаты:</strong> <span id="coordinates"></span><br>
        <a id="map-link" href="#" target="_blank" style="color: #2b6cb0; text-decoration: none;"> Открыть на карте</a>
      </div>
      
      <div class="modal-actions">
        <button class="btn secondary" id="cancel">Отмена</button>
        <button class="btn" id="place">Подтвердить</button>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
